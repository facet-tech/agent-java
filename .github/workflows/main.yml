name: java-agent

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - uses: burrunan/gradle-cache-action@v1
      name: build
      with:
        gradle-version: 6.7.1
        arguments: shadowJar
        concurrent: true

    - name: ssh
      uses: mxschmitt/action-tmate@v3